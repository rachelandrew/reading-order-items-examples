<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>grid rows with placement: reading-order-items-examples</title>
    <link rel="stylesheet" href="common.css">
    <style>

        .wrapper {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-template-areas: "d b b"
                                 "c c a";  
            reading-order-items: grid rows;
        }

        .a { grid-area: a; }
        .b { grid-area: b; }
        .c { grid-area: c; }
        .d { grid-area: d; }
    </style>
  </head>
  <body>
    <h1>reading-order-items: grid rows, with placed items</h1>
    <div class="wrapper">
        <a class="a" href="#">Item 1</a>
        <a class="b" href="#">Item 2</a>
        <a class="c" href="#">Item 3</a>
        <a class="d" href="#">Item 4</a>
    </div>

    <div class="info">
        <p>In this example, the reading order should follow the visual order by rows.
        In English, this is left to right top to bottom, thereforeâ€”"Item 4", "Item 2", "Item 3", "Item 1".</p>
    </div>
  </body>
</html>
